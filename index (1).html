<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just For You âœ¨</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at bottom, #1e293b, #000);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  color: #fff;
}

canvas {
  position: fixed;
  inset: 0;
  z-index: 1;
  display: none;
}

.card {
  position: relative;
  z-index: 2;
  max-width: 360px;
  padding: 28px;
  border-radius: 18px;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(12px);
  box-shadow: 0 20px 45px rgba(0,0,0,0.5);
  text-align: center;
  display: none;
}

#text {
  font-size: 1.1rem;
  line-height: 1.6;
  white-space: pre-line;
}

.cursor {
  display: inline-block;
  width: 5px;
  height: 1.1em;
  background: #fff;
  margin-left: 4px;
  animation: blink 1s infinite;
}

@keyframes blink {
  50% { opacity: 0; }
}

.tag {
  margin-top: 18px;
  font-size: 0.9rem;
  opacity: 0.85;
}

/* Start Screen */
.start-screen {
  z-index: 3;
  text-align: center;
}

.start-btn {
  padding: 14px 30px;
  border-radius: 30px;
  border: none;
  font-size: 1.1rem;
  font-weight: 600;
  background: linear-gradient(135deg, #ff7a7a, #ffb703);
  cursor: pointer;
}

/* Cake */
.cake {
  font-size: 120px;
  display: none;
  z-index: 3;
  transition: transform 0.3s;
}

.cake.cut {
  transform: scale(0.9) rotate(-5deg);
  filter: grayscale(40%);
}

.tap-text {
  margin-top: 12px;
  opacity: 0.8;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<!-- START -->
<div class="start-screen" id="startScreen">
  <button class="start-btn" onclick="startCake()">ğŸ‰ START ğŸ‰</button>
</div>

<!-- CAKE -->
<div class="cake" id="cake">ğŸ‚</div>
<div class="tap-text" id="tapText" style="display:none;">Tap 3 times to cut the cake âœ‚ï¸</div>

<!-- MESSAGE CARD -->
<div class="card" id="card">
  <div id="text"></div><span class="cursor"></span>
  <div class="tag">ğŸ‚âœ¨ today is a little more special âœ¨ğŸ‚</div>
</div>

<script>
/* ---------- FLOW CONTROL ---------- */
let taps = 0;

function startCake() {
  document.getElementById("startScreen").style.display = "none";
  document.getElementById("cake").style.display = "block";
  document.getElementById("tapText").style.display = "block";
}

document.body.addEventListener("click", () => {
  const cake = document.getElementById("cake");
  if (cake.style.display === "block") {
    taps++;
    cake.classList.add("cut");
    setTimeout(() => cake.classList.remove("cut"), 200);

    if (taps >= 3) {
      cake.style.display = "none";
      document.getElementById("tapText").style.display = "none";
      startCelebration();
    }
  }
});

/* ---------- TYPING ---------- */
const message = `Hey ISHA ğŸ˜Š

Happy Birthday ğŸ‚âœ¨

Just wanted to remind you â€”
you matter more than you know.

Your smile feels warm,
your presence feels calm,
and being you is already enough ğŸ’–

"Mujhe toh C++ ne luta, Python mein kaha dum tha,
Meri khushi wahi doobi,
Jahan tu paas thiâ€¦ aur semicolon kam tha ğŸ˜…ğŸ’–"

PADHLE Exam aaraha hai PADHLE ğŸ˜…ğŸ™

Enjoy this moment ğŸŒ™ğŸ†`;

let i = 0;
const textEl = document.getElementById("text");

function typeText() {
  if (i < message.length) {
    textEl.innerHTML += message[i++];
    setTimeout(typeText, 45);
  }
}

function startCelebration() {
  document.getElementById("card").style.display = "block";
  document.getElementById("fireworks").style.display = "block";
  typeText();
}

/* ---------- FIREWORKS ---------- */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

let particles = [];

function createFirework() {
  const x = Math.random() * canvas.width;
  const y = Math.random() * canvas.height * 0.4;
  const colors = ["#ffd166", "#ef476f", "#06d6a0", "#8ecae6", "#c77dff"];

  for (let i = 0; i < 45; i++) {
    particles.push({
      x, y,
      angle: Math.random() * Math.PI * 2,
      speed: Math.random() * 3 + 1,
      life: 90,
      color: colors[Math.floor(Math.random() * colors.length)]
    });
  }
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particles.forEach((p, i) => {
    p.x += Math.cos(p.angle) * p.speed;
    p.y += Math.sin(p.angle) * p.speed;
    p.life--;
    ctx.fillStyle = p.color;
    ctx.beginPath();

    ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
    ctx.fill();
    if (p.life <= 0) particles.splice(i, 1);
  });
  requestAnimationFrame(animate);
}

setInterval(createFirework, 1400);
animate();
</script>

</body>
</html>
